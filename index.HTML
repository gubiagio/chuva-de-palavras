<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chuva de Palavras - Alem√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Comic Sans MS", sans-serif;
      background: #87ceeb;
      color: #333;
    }
    #startScreen {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('fundo.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
    }
    #startScreen form {
      background: rgba(255, 255, 255, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #startScreen form h2 {
      color: #333;
      margin-bottom: 5px;
    }
    #startScreen form input {
      font-size: 20px;
      padding: 10px 16px;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
      width: 300px;
    }
    #startScreen form button {
      font-size: 20px;
      padding: 12px 24px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('fundo.jpg') no-repeat center center;
      background-size: cover;
      touch-action: none;
    }
    #player {
      position: absolute;
      bottom: 50px;
      width: 80px;
      height: 80px;
      background-image: url('balde.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      left: 50%;
      transform: translateX(-50%);
    }
    .word {
      position: absolute;
      font-size: 22px;
      background: #fffbe6;
      color: #333;
      padding: 8px 14px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #collected {
      position: absolute;
      top: 70px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      color: #222;
      font-weight: bold;
    }
    #lives {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 26px;
      background: rgba(255,255,255,0.7);
      padding: 5px 15px;
      border-radius: 8px;
    }
    #frasePortugues {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      max-width: 90%;
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 12px;
    }
    .grama {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: url('https://www.transparenttextures.com/patterns/grass.png');
    }
  </style>
</head>
<body>
<div id="startScreen">
  <form>
    <h2><img src="https://flagcdn.com/24x18/br.png"> Frase em portugu√™s:</h2>
    <input type="text" id="inputFrasePt" placeholder="Ex: O sol est√° brilhando">
    <h2><img src="https://flagcdn.com/24x18/de.png"> Frase em alem√£o:</h2>
    <input type="password" id="inputFraseDe" placeholder="Ex: Die Sonne scheint">
    <button type="button" onclick="startGame()">Iniciar Jogo</button>
  </form>
</div>
<div id="game" style="display:none;">
  <div id="player"></div>
  <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  <div id="frasePortugues"></div>
  <div id="collected"></div>
  <div class="grama"></div>
</div>
<script defer>
  const game = document.getElementById("game");
  const player = document.getElementById("player");
  const collectedDiv = document.getElementById("collected");
  const startScreen = document.getElementById("startScreen");
  const livesDisplay = document.getElementById("lives");
  const frasePortuguesDiv = document.getElementById("frasePortugues");
  const inputFrasePt = document.getElementById("inputFrasePt");
  const inputFraseDe = document.getElementById("inputFraseDe");
  let fraseDe = [], playerX = window.innerWidth / 2, coletadas = [], indiceAtual = 0, vidas = 3, intervaloQueda = null;

  function startGame() {
    abrirFullscreen();
    const frasePt = inputFrasePt.value.trim();
    const fraseDeInput = inputFraseDe.value.trim();
    if (!frasePt || !fraseDeInput || fraseDeInput.split(" ").length < 2) {
      alert("Por favor, preencha as duas frases corretamente (m√≠nimo 2 palavras em alem√£o).");
      return;
    }
    frasePortuguesDiv.textContent = `Frase: ${frasePt}`;
    fraseDe = fraseDeInput.split(" ");
    coletadas = [];
    indiceAtual = 0;
    vidas = 3;
    updateLives();
    startScreen.style.display = "none";
    game.style.display = "block";
    playerX = window.innerWidth / 2;
    player.style.left = `${playerX}px`;
    collectedDiv.textContent = "";
    if (intervaloQueda) clearInterval(intervaloQueda);
    intervaloQueda = setInterval(() => {
      if (vidas > 0 && indiceAtual < fraseDe.length) {
        const palavra = fraseDe[Math.floor(Math.random() * fraseDe.length)];
        spawnWord(palavra);
      }
    }, 900);
  }

  function updateLives() {
    const hearts = ["‚ù§Ô∏è", "‚ù§Ô∏è", "‚ù§Ô∏è"];
    livesDisplay.textContent = hearts.slice(0, vidas).join("");
    if (vidas <= 0) {
      clearInterval(intervaloQueda);
      alert("‚ùå Voc√™ perdeu todas as vidas! Tente novamente.");
      location.reload();
    }
  }

  function abrirFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();
  }

  function spawnWord(texto) {
    const word = document.createElement("div");
    word.className = "word";
    word.textContent = texto;
    word.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
    word.style.top = "0px";
    game.appendChild(word);
    let fall = setInterval(() => {
      let top = parseInt(word.style.top);
      word.style.top = `${top + 5}px`;
      const playerRect = player.getBoundingClientRect();
      const wordRect = word.getBoundingClientRect();
      if (
        wordRect.bottom >= playerRect.top &&
        wordRect.left < playerRect.right &&
        wordRect.right > playerRect.left
      ) {
        if (texto === fraseDe[indiceAtual]) {
          coletadas.push(texto);
          indiceAtual++;
          collectedDiv.textContent = coletadas.join(" ");
          if (indiceAtual === fraseDe.length) {
            clearInterval(intervaloQueda);
            alert("üéâ Parab√©ns! Voc√™ completou a frase corretamente!");
            location.reload();
          }
        } else {
          vidas--;
          updateLives();
        }
        word.remove();
        clearInterval(fall);
      }
      if (top > window.innerHeight) {
        word.remove();
        clearInterval(fall);
      }
    }, 20);
  }

  document.addEventListener("mousemove", (e) => {
    const mouseX = e.clientX;
    const maxX = window.innerWidth - player.offsetWidth;
    playerX = Math.min(Math.max(0, mouseX - player.offsetWidth / 2), maxX);
    player.style.left = `${playerX}px`;
  });

  document.addEventListener("touchmove", (e) => {
    if (e.touches && e.touches.length > 0) {
      const touchX = e.touches[0].clientX;
      const maxX = window.innerWidth - player.offsetWidth;
      playerX = Math.min(Math.max(0, touchX - player.offsetWidth / 2), maxX);
      player.style.left = `${playerX}px`;
    }
  });
</script>
</body>
</html>
